<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'/>
	<title>Capital Cities Quiz</title>
	<link rel='stylesheet' href='css/style.css' type='text/css'/>
	<script src='quiz.js'></script>
	</head>
	
	<body>
	<h2> Capital Cities Quiz</h2>
	<p id='question'> 
	<span id='questionNumber'></span>What is the capital city of <span id='country'></span>?
	</p>
	<form id='selectionArea'>
		<label for='option1' class='choices'>
			<input type='radio' name='capital' value='o1' id='option1'>
		</label><br>
		<label for='option2' class='choices'>
			<input type='radio' name='capital' value='o2' id='option2'>
		</label><br>
		<label for='option3' class='choices'>
			<input type='radio' name='capital' value='o3' id='option3'>
		</label><br>
		<label for='option4' class='choices'>
			<input type='radio' name='capital' value='o4' id='option4'>
		</label><br>
		<input type='submit' value='Next' id='next'>
	</form>
	</body>
</html>
