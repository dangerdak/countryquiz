<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'/>
	<title>Capital Cities Quiz</title>
	<link rel='stylesheet' href='css/style.css' type='text/css'/>
	<script src='quiz.js'></script>
	</head>
	
	<body>
	<h1> Capital Cities Quiz</h1>
	<div class = 'quizArea' id='quizArea'>
		<p>
		<span id='questionNumber'></span>What is the capital city of <span id='country'></span>?
		</p>
		<form id='selectionArea'>
			<label for='choice1' class='choices'>
				<input type='radio' name='capital' class='choiceButton' id='choice1'>
			</label><br>
			<label for='choice2' class='choices'>
				<input type='radio' name='capital' class='choiceButton' id='choice2'>
			</label><br>
			<label for='choice3' class='choices'>
				<input type='radio' name='capital' class='choiceButton' id='choice3'>
			</label><br>
			<label for='choice4' class='choices'>
				<input type='radio' name='capital' class='choiceButton' id='choice4'>
			</label><br>
			<input type='button' value='Next' id='next'>
		</form>
	</div>
	<div class='resultsArea' id='resultsArea'>
		<h2>Well done - you completed the quiz!</h2>
		<p> Your score is <span id='finalScore'></span>.
		<table id='answers'>
			<tr>
				<td colspan=2>Solutions:</td>
			</tr>
			<tr>
				<th>Country</th>
				<th>Capital</th>
			</tr>
	</div>
	</body>
</html>
