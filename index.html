<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'/>
	<title>Capital Cities Quiz</title>
	<link rel='stylesheet' href='css/style.css' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC" rel="stylesheet">
	<script src='quiz.js'></script>
	</head>
	
	<body>
	<h1> Capital Cities Quiz</h1>
  <div class="settings-area" id="settings-area">
    <p>Choose region(s) to focus on: </p>
    <form>
      <div class="option-container">
        <input type="checkbox" name="region" class="region-buttons" value="All" id="region-all">
        <label for="region-all" class="regions">All
      </div>
      <div class="option-container">
        <input type="checkbox" name="region" class="region-buttons" value="Africa" id="region-africa">
        <label for="region-africa" class="regions">Africa
      </div>
      <div class="option-container">
        <input type="checkbox" name="region" class="region-buttons" value="Americas" id="region-americas">
        <label for="region-americas" class="regions">Americas
      </div>
      <div class="option-container">
        <input type="checkbox" name="region" class="region-buttons" value="Asia" id="region-asia">
        <label for="region-asia" class="regions">Asia
      </div>
      <div class="option-container">
        <input type="checkbox" name="region" class="region-buttons" value="Europe" id="region-europe">
        <label for="region-europe" class="regions">Europe
      </div>
      <div class="option-container">
        <input type="checkbox" name="region" class="region-buttons" value="Oceania" id="region-oceania">
        <label for="region-oceania" class="regions">Oceania
      </div>
    </form>
    <div id='go'>go!</div>
  </div>
	<div class ='quizArea' id='quizArea'>
		<p>
		<span id='questionNumber'></span>What is the capital city of <span id='country'></span>?
		</p>
		<form>
			<div id='selectionArea'>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option0">
        <label for="option0" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option1">
        <label for="option1" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option2">
        <label for="option2" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option3">
        <label for="option3" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option4">
        <label for="option4" class="options">
      </div>
			</div>
			<div id='submitArea'>
        <div id='next'>next&gt;</div>
				<div id="warning"></div>
			</div>
		</form>
	</div>
	<div class='resultsArea' id='resultsArea'>
		<p> Your score is <span id='finalScore'></span>.
    <table class="table">
      <thead>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Your Answer</th>
        </tr>
      </thead>
      <tbody id="results-body">
      </tbody>
    </table>
	</div>
	</body>
</html>
