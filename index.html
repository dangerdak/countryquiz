<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'/>
	<title>Capital Cities Quiz</title>
	<link rel='stylesheet' href='css/style.css' type='text/css'/>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC" rel="stylesheet">
	<script src='quiz.js'></script>
	</head>
	
	<body>
	<h1> Capital Cities Quiz</h1>
	<div class ='quizArea' id='quizArea'>
		<p>
		<span id='questionNumber'></span>What is the capital city of <span id='country'></span>?
		</p>
		<form>
			<div id='selectionArea'>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option0">
        <label for="option0" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option1">
        <label for="option1" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option2">
        <label for="option2" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option3">
        <label for="option3" class="options">
      </div>
      <div class="option-container">
        <input type="radio" name="city" class="optionButtons" id="option4">
        <label for="option4" class="options">
      </div>
			</div>
			<div id='submitArea'>
        <div id='next'>next&gt;</div>
				<div id="warning"></div>
			</div>
		</form>
	</div>
	<div class='resultsArea' id='resultsArea'>
		<p> Your score is <span id='finalScore'></span>.
	</div>
	</body>
</html>
